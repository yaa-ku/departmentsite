<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/teachers.css">
    <script src="https://kit.fontawesome.com/d46c136975.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />
    <title>Преподаватели</title>
</head>
<body>
  <div th:insert="parts/header::header"></div>
  <main>
  <!--Секция завкафа-->
  <div class="container">
      <h2 class="header center orange-text">Наши преподаватели</h2>
      <!--Секция завкафа-->
      <div class="section">
          <div class="row center">
              <div class="col m4"></div> <!-- Заполнитель для центрирования контента-->
              <!--завкаф-->
              <div class="col s12 m4 l4">
                  <a class="card-href" th:href="${'/teachers/'+head.get().id}">
                      <div class="icon-block">
                          <img class="responsive-img circle center" th:src="${head.get().teacherImagePath}">
                          <h6 class="center" th:text="${head.get().shortInfo()}">Фамилия Имя Отчество</h6>
                          <p class="center light">Заведующий кафедрой</p>
                          <p class="center light" th:text="${head.get().getRefAcademicDegreesEntity().get(0)+', '+head.get().getRefAcademicStatusEntity().get(0)}">доцент, к.т.н.</p>
                          <p class="center light" th:text="${head.get().getEmail()}">email@gmail.com</p>
                      </div>
                  </a>
              </div>
              <div class="col m4"></div><!-- Заполнитель для центрирования контента-->
          </div>
      </div>
      <!--Секция преподавателей-->
      <div class="section">
          <div class="row">
              <!--Преподаватель-->
              <th:block th:each="teacher:${teachers}">
                  <a class="card-href" th:href="${'/teachers/'+teacher.id}">
                      <div class="col s12 m4 l4">
                          <div class="icon-block">
                              <img class="responsive-img circle center" th:src="${teacher.teacherImagePath}">
                              <h6 class="center" th:text="${teacher.shortInfo()}"></h6>
                              <p class="center light" th:text="${teacher.refStatusEntity.get(0).title}">доцент</p>
                              <p class="center light" th:text="${teacher.refAcademicDegreesEntity.get(0).title}"> к.т.н.</p>
                              <p class="center light" th:text="${teacher.email}">email@gmail.com</p>
                          </div>
                      </div>
                  </a>
              </th:block>
          </div>
      </div>
  </div>
  </main>
  <div th:insert="parts/footer::footer"></div>
</body>
</html>
